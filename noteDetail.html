<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>Note Detail</title>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="styleNoteDetail.css">
    <!-- link calendar resources -->
    <link rel="stylesheet" type="text/css" href="css/tcal.css">
    <script src="js/tcal.js"></script>
    <script src="notemgr.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="./node_modules/moment-timezone/builds/moment-timezone-with-data.js"></script>
</head>
<body class="site">
<header role="banner">
    <h1>Notiz erstellen</h1>
</header>
<div class="note-content">
    <main class="note-detail">
        <form id="note-form" class="note-form" action="" onsubmit="saveOrUpdateNote()" method="post">
            <input id="note-id" class="input" name="id" type="number" hidden="hidden">
            <label for="note-id"></label>
            <input id="note-createdDate" class="input" name="createdDate" type="text" hidden="hidden">
            <label for="note-createdDate"></label>
            <input id="note-finishedDate" class="input" name="finishedDate" type="text" hidden="hidden">
            <label for="note-finishedDate"></label>
            <div class="item col1"><h4>Title</h4></div>
            <div class="item col2">
                <input id="note-title" class="input" name="title" type="text" autofocus>
                <label for="note-title"></label>
            </div>
            <div class="item col1"><h4>Beschreibung</h4></div>
            <div class="item col2">
                <textarea id="note-description" class="description" name="beschreibung" cols="50" rows="5" placeholder="Beschreiben Sie hier Ihre Notiz..."></textarea>
                <label for="note-description"></label>
            </div>
            <div class="item col1"><h4>Wichtigkeit</h4></div>
            <div class="item col2">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="Sehr wichtig und dringend">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="Sehr wichtig">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="wichtig">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" checked="checked"/>
                    <label for="star2" title="Wenig wichtig">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="Nicht wichtig">1 star</label>
                </div>
            </div>
            <div class="item col1"><h4>Erledigt bis:</h4></div>
            <div class="item col2">
                <input id="note-dueDate" type="text" name="dueDate" class="tcal" value="">
                <label for="note-dueDate"></label>
            </div>
            <div class="item col1"></div>
            <div class="item col2">
                <div class="buttons">
                    <a href="index.html"><button id="back" type="button">Zur√ºck</button></a>
                    <a href="noteDetail.html">
                        <button id="reset" type="button" form="note-form">Reset</button>
                    </a>
                    <button id="save" form="note-form">Speichern</button>
                    <button id="MockUpd" type="button" form="note-form" onclick="updateNote(1, '2016-07-20T00:00:00+02:00')">Upd finished Date</button>
                </div>
            </div>
         </form>
    </main>
</div>
<footer>
    <div class="item footer">CAS Frontend Engineering 2016</br>Authoren: Marc Labud, Michel Rimbeaux</div>
    <div class="item col2">
        <div class="git">
            Projekt-Sourcen:&nbsp&nbsp<a href="https://github.com/marclabud/cas_fee_projectone">github</a>
        </div>
    </div>
</footer>
</body>
</html>
