<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleNote</title>
    <!--jquery-core snippet from cdn-->
    <script
            src="http://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <!-- handlebars lib from cdn-->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="mock-notes.js"></script>
    <script src="notelist.js"></script>

</head>
<body class="site">
<header role="banner">
    <h1>Einfach notieren</h1>

    <nav class="note-sorter" role="navigation">
        <div class="sorter">
            <label for="sorterselect">Sortieren nach:</label>
            <select id="sorterselect">
                <option value="finished-date">Beendet Datum</option>
                <option value="creation-date">Angelegt Datum</option>
                <option value="importance" selected>Wichtigkeit</option>
                <option value="urgency">Dringlichkeit</option>
            </select>
            <div class="filter">
                <label for="showfinished-notes">Beendete Notizen anzeigen: </label>
                <input type="checkbox" id="showfinished-notes">
            </div>
        </div>
    </nav>
</header>

<section id="notelist" class="notes"></section>
    <!-- handlebars-template for notes -->
    <script id="notes-template" type="text/x-handlebars-template">
        {{#each notes }}
        <article id="{{id}}-{{title}}" class="note-card">
                <div class="note-finished">
                    <div class="spacer">
                        <h5>space</h5>S
                    </div>
                    <div class="note-finished"><label for="note-finished-cb"></label><input type="checkbox" id="note-finished-cb"></div>
                </div>
                <div class="notetext">
                   <div class="details">
                        <div class="title">
                            <h5>{{title}}</h5>
                        </div>
                        <div class="description">
                            <p>{{description}}</p>
                        </div>
                   </div>
                </div>
                <div class="note-edit">
                    <div class="spacer">
                        <h5>space</h5>
                    </div>
                    <a href="noteDetail.html">
                       <button type="button">Edit</button>
                    </a>
                </div>
        </article>
        {{else}}
        <p class="notes-empty">No content</p>
        {{/each}}
    </script>
<footer>
    <div class="css-selection">
        <label for="css-selector">Design ausw√§hlen: </label>
        <select id="css-selector">
            <option value="StyleOne">BlackandWhite</option>
            <option value="StyleTwo" selected>HSRColor</option>
        </select>
    </div>
</footer>

</body>
</html>
