<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleNote</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="site">
<header role="banner">
    <h1>Einfach notieren</h1>

    <nav class="note-sorter" role="navigation">
        <div class="sorter">
            <label for="sorterselect">Sortieren nach:</label>
            <select id="sorterselect">
                <option value="finished-date">Beendet Datum</option>
                <option value="creation-date">Angelegt Datum</option>
                <option value="importance" selected>Wichtigkeit</option>
                <option value="urgency">Dringlichkeit</option>
            </select>
            <div class="filter">
                <label for="showfinished-notes">Beendete Notizen anzeigen: </label>
                <input type="checkbox" id="showfinished-notes">
            </div>
        </div>
    </nav>
</header>
<div class="notes">
    <div class="note-finished">
        <div class="spacer">
            <h5>space</h5>
        </div>
        <label for="note-finished-cb"></label>
        <div class="note-finished"><input type="checkbox" id="note-finished-cb"></div>
    </div>
    <div class="note">
        <div class="notes-details">
            <div class="title">
                <h5>Der Titel einer Notiz</h5>
            </div>
            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean
                    massa.
                    Cum sociis natoque penatibus et magnis dis parturient montes,[..]
                </p>
            </div>
        </div>
    </div>
    <div class="note-edit">
        <div class="spacer">
            <h5>space</h5>
        </div>
        <a href="noteDetail.html">
            <button type="button">Edit</button>
        </a>
    </div>
</div>

<footer>
    <div class="css-selection">
        <label for="css-selector">Design ausw√§hlen: </label>
        <select id="css-selector">
            <option value="StyleOne">BlackandWhite</option>
            <option value="StyleTwo" selected>HSRColor</option>
        </select>
    </div>

</footer>
</body>
</html>
