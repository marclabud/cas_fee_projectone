<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SimpleNote</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="flex-notes">
        <div class="flex-note-finished"><input type="checkbox" id="note-finished-check"  ></div>
        <div class="flex-note">
            <div class="flex-notes-details">
                <div class="title">
                    <h3>Der Titel einer Notiz</h3>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.
                        Cum sociis natoque penatibus et magnis dis parturient montes,[..]
                    </p>
                </div>
            </div>
        </div>
        <div class="flex-note-edit"> <button type="button">Edit</button> </div>
    </div>


  </body>
</html>
